<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="section">
      <!-- Row header -->
      <div class="row justify-content-center">
        <div class="col">
          <h1 class="header text-center">
            <span>Станьте инвестором и</span>
            <strong class="text-uppercase">Заработайте первый миллион</strong>
          </h1>
        </div>
      </div>

      <!-- Row video-form -->
      <div class="row">
        <!-- Col video -->
        <div class="col-6 offset-1">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/jzfNTXOyKJQ"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>

        <!-- Col form -->
        <div class="col-4">
          <div class="form">
            <p class="form-header">Введите email</p>
            <form action="#">
              <div class="d-grid gap-2">

                <input type="text" class="form-control" placeholder="Ваше имя">
                <input type="text" class="form-control" placeholder="Ваш email">
                <button class="btn">Стать миллионером</button>

              </div>
            </form>
          </div>
        </div>

      </div>
    </div>

    <!-- Feature section -->
    <div class="section">
      <!-- Row header -->
      <div class="row">
        <div class="col">
          <h2 class="section-header text-uppercase text-center">
            Как это работает?
          </h2>
        </div>
      </div>

      <!-- Row features -->
      <div class="feature text-center">
        <div class="row">
          <div class="col">
            <div class="feature-box">
              <img src="img/1.ico" alt="Планируйте">
              <p>Планируйте</p>
            </div>
          </div>
          <div class="col">
            <div class="feature-box">
              <img src="img/2.ico" alt="Узнавайте">
              <p>Узнавайте</p>
            </div>
          </div>
          <div class="col">
            <div class="feature-box">
              <img src="img/3.ico" alt="Анализируйте">
              <p>Анализируйте</p>
            </div>
          </div>
          <div class="col">
            <div class="feature-box">
              <img src="img/4.ico" alt="Зарабатывайте">
              <p>Зарабатывайте</p>
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- Button section -->
    <div class="row justify-content-center">
      <div class="col-2">
        <button class="btn">Стать миллионером</button>
      </div>
    </div>

    
  </div>
</body>

</html>
